[pytest]
# Pytest configuration for Python Monorepo Setup tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps/media-service/tests apps/sts-service/tests libs/common/tests libs/contracts/tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    contract: Contract tests (API/event schema validation)
    integration: Integration tests (end-to-end workflows with mocks)
    e2e: End-to-end tests (full pipeline, optional)
    slow: Tests that take significant time to run
asyncio_mode = auto
