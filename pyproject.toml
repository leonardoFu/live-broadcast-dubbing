[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  ".codex",
  ".mypy_cache",
  ".project-scripts",
  ".ruff_cache",
  ".specify",
  ".sts-service-archive",
  ".venv",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
pretty = true
show_error_codes = true
warn_unused_ignores = true
warn_unreachable = true
ignore_missing_imports = true
exclude = "(?x)(^\\.codex/|^\\.project-scripts/|^\\.specify/|^\\.sts-service-archive/|^specs/)"

