[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
  ".codex",
  ".mypy_cache",
  ".project-scripts",
  ".ruff_cache",
  ".specify",
  ".sts-service-archive",
  ".venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.10"
strict = true
pretty = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_unreachable = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = "(?x)(^\\.codex/|^\\.project-scripts/|^\\.specify/|^\\.sts-service-archive/|^specs/)"

# Per-module overrides for third-party libraries
[[tool.mypy.overrides]]
module = "coqui_tts.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["apps", "tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",                          # Verbose output
    "--strict-markers",            # Strict marker validation
    "--tb=short",                  # Short traceback format
    "--cov=apps",                  # Coverage for apps/ directory
    "--cov-report=term-missing",   # Show missing lines in terminal
    "--cov-report=html:coverage",  # Generate HTML coverage report
    "--cov-fail-under=80",         # Fail if coverage < 80%
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "contract: Contract tests (API/event schema validation)",
    "integration: Integration tests (mocked services)",
    "e2e: End-to-end tests (real services, slow)",
]

[tool.coverage.run]
source = ["apps"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/conftest.py",
    "*/.venv/*",
    "*/.sts-service-archive/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "coverage"

