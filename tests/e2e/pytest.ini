[pytest]
# Pytest configuration for E2E tests with dual docker-compose

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = .

# Asyncio settings
asyncio_mode = auto

# Markers
markers =
    e2e: End-to-end tests (real services, slow)
    slow: Tests that take >30 seconds
    requires_docker: Tests that require Docker and docker-compose
    requires_sts: Tests that require real STS service (ASR + Translation + TTS)
    requires_mediamtx: Tests that require MediaMTX server
    full_pipeline: Tests that run the complete dubbing pipeline

# Output and logging
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:warnings
    --log-cli-level=INFO

# Timeouts (via pytest-timeout plugin)
timeout = 300
timeout_method = thread

# Coverage (E2E tests validate integration, not code coverage)
norecursedirs = .git .tox dist build *.egg __pycache__
